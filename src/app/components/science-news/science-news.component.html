  <div class="container" style="padding-top: 150px;">
    <div class="row">
      <div *ngFor="let n of sciences" class="col-lg-3 mt-3 mb-3">
       <div class="box"> <h4>{{n.title}}</h4>
        <img src="{{n.urlToImage}}" width="250x" alt="">
        <p>{{n.description}}</p>
        <h5>{{n.author}}</h5>
        <h6>{{n.publishedAt}}</h6>
        <a href="{{n.url}}" class="btn btn-dark" target="_blank">Read More</a>
      </div>
      </div>
    </div>
  </div>
