<div class="container" style="margin-top: 200px;">
    <div class="row fill_height">
        <div class="col fill_height">
            <form #addTeacherForm="ngForm" (ngSubmit)="addTeacher()">
                <div class="counter_form_title">Add Teacher or Admin</div>
                <input type="text" class="counter_input" placeholder="first Name:" [(ngModel)]=" newTeacher.firstName" name="fname">
            
                <input type="text" class="counter_input" placeholder="last Name:" [(ngModel)]="newTeacher.lastName" name="lname">
                <input type="text" class="counter_input" placeholder="email:" [(ngModel)]="newTeacher.email" name="email">
                <input type="text" class="counter_input" placeholder="Paswword:" [(ngModel)]="newTeacher.password" name="password">
                <input type="text" class="counter_input" placeholder="Phone:" [(ngModel)]="newTeacher.phone" name="phone">
               
                <select class="counter_input" placeholder="role:"  name="role" [(ngModel)]="newTeacher.role" >
                    <option value="teacher">teacher</option>
                    <option value="admin">Admin</option>
         </select>
         <div class="form-group text-center">
            <button class="btn btn-primary py-3 px-5" (click)='filePicker.click()'>
                Please select your avatar
            </button>
        </div>

        <div class="text-center">
            <img [src]="imagePreview" *ngIf="imagePreview" width="200px" height="200px" alt="" style="border-radius: 60px;">
        </div>

        <div class="form-group" style="visibility: hidden; text-align: center;">
            <input type="file" class="form-control" #filePicker (change)='onImageSelected($event)'>
        </div>

    
    
       
                
                
                <input type="submit" class="counter_form_button" value="Add Teacher">
            </form>
        </div>
    </div>
</div>
