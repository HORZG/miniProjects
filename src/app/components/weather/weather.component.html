<div class="container-fluid" style="margin-top: 200px;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12"> 
               <div class="card p-4">    
                
                   <div class="d-flex">
                       <h6 class="flex-grow-1">{{weatherRes.cityy}}</h6>
                       <h6>{{weatherRes.time}}</h6>
                   </div>
                    
                   <div class="d-flex flex-column temp mt-5 mb-3">
                       <h1 class="mb-0 font-weight-bold" id="heading"> {{weatherRes.temp}}&deg; C </h1>
                       <span class="small grey">{{weatherRes.description}}</span>
                   </div>
                   
                   <div class="d-flex">
                       <div class="temp-details flex-grow-1">
                            <p class="my-1">
                                <img src="https://i.imgur.com/B9kqOzp.png" height="17px" >
        
                               <span> {{weatherRes.windSpeed}} </span>
                            </p>

                            <p class="my-1"> 
                               <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                               <span> {{weatherRes.hum}} % </span> 
                            </p>

                            <p class="my-1"> 
                                <img src="https://i.imgur.com/wGSJ8C5.png" height="17px" >
                                <span> {{weatherRes.sunset}} </span>
                            </p>
                       </div>
                       
                       <!-- <div>
                           <img src="https://i.imgur.com/Qw7npIg.png" width="100px">
                       </div> -->
                       
                       
                   </div>
                    
      
                </div>
                <div class="container" style="margin-top: 200px;">
                    <div class="row fill_height">
                        <div class="col fill_height">
                            <form #weatherForm = "ngForm" (ngSubmit)="search()">
                            
                                <input type="text" class="counter_input" placeholder="City:" [(ngModel)]="weather.city" name="city">
                                
                            
                                <input type="submit" class="counter_form_button" value="Search">
                            </form>
                        </div>
                    </div>
                    </div>
        </div>
    </div>
   


</div>
