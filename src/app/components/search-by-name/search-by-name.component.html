

		<div class="container" style="margin-top: 200px;">
            <div class="row fill_height">
                <div class="col fill_height">
                    <form #searchCourseForm="ngForm" (ngSubmit)="searchCourseBySubject(course.subject)">
                        <div class="counter_form_title">Search Course</div>
                        <input type="text" class="counter_input" placeholder="Subject:" [(ngModel)]=" course.subject" name="csub">
                    
            
                        <input type="submit" class="btn btn-success" value="Search">
                    </form>
                </div>
            </div>
        </div>
		<div class="container" >
			
            
	
			<div class="row courses_row" >
				
				<!-- Course -->
				<div class="col-lg-4 course_col"   *ngFor="let c of courses" >
					
					<app-course [course] = "c"></app-course>
				
				</div>
				
			

			
			</div>
			<div class="row">
				<div class="col">
					<div class="courses_button trans_200"><a routerLink="courses">view all courses</a></div>
				</div>
			</div>
		</div>
